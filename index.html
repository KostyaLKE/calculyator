<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Таймер Pomodoro</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fdf6e3;
    }
    #timer {
      font-size: 5em;
      margin: 20px;
    }
    .controls button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Pomodoro Таймер</h1>
  <div id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Старт</button>
    <button onclick="pauseTimer()">Пауза</button>
    <button onclick="resetTimer()">Сброс</button>
  </div>

  <script>
    let timer;
    let duration = 25 * 60;
    let remaining = duration;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60)
        .toString()
        .padStart(2, "0");
      const seconds = (remaining % 60).toString().padStart(2, "0");
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function tick() {
      if (remaining > 0) {
        remaining--;
        updateDisplay();
      } else {
        clearInterval(timer);
        isRunning = false;
        notifyUser();
        playSound();
      }
    }

    function startTimer() {
      if (!isRunning) {
        timer = setInterval(tick, 1000);
        isRunning = true;
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      remaining = duration;
      updateDisplay();
      isRunning = false;
    }

    function playSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(1.5, audioCtx.currentTime); // усиление звука

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1.5); // 1.5 секунды
    }

    function notifyUser() {
      if (Notification.permission === "granted") {
        const notification = new Notification("⏰ Время вышло!", {
          body: "Таймер завершён. Возвращайтесь к работе!",
          icon: "https://cdn-icons-png.flaticon.com/512/561/561127.png"
        });

        notification.onclick = () => {
          window.focus();
        };
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            notifyUser();
          }
        });
      }
    }

    // Показать уведомление при завершении, если окно скрыто
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !isRunning && remaining === 0) {
        notifyUser();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
