<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Доступный вьюпорт без запрета масштабирования -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator glass">
    <div class="mode-group">
      <select id="mode" aria-label="Режим расчёта">
        <option value="percentOfNumber">X% от суммы Y?</option>
        <option value="numberIsPercent">X — сколько % от суммы Y?</option>
        <option value="numberFromPercent" selected>X% от какого числа = Y?</option>
        <option value="increaseByPercent">Увеличить сумму Y на X%</option>
      </select>
      <button id="openTiny" title="Открыть компактное окно" aria-label="Открыть компактное окно">
        <i class="fas fa-window-restore" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Строка 1: X%, Y1, S -->
    <div class="row">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="xInput" placeholder="% (X)" maxlength="3" max="100" aria-label="Процент X">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y1Input" placeholder="Y1" maxlength="4" aria-label="Число Y1">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="addSInput" placeholder="(S)" aria-label="Дополнительная сумма S">
    </div>

    <!-- Строка 2: Y2, Y3, Y4 -->
    <div class="row">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y2Input" placeholder="Y2" maxlength="5" aria-label="Число Y2">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y3Input" placeholder="Y3" maxlength="5" aria-label="Число Y3">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y4Input" placeholder="Y4" maxlength="5" aria-label="Число Y4">
    </div>

    <!-- ОДНА строка: ΣY, Округлить, Рассчитать -->
    <div class="row meta meta-row">
      <div id="sumChip" class="chip chip-s" aria-live="polite">ΣY: 0</div>

      <button id="roundToggle" class="chip-btn pill"
              title="Округлять результат вверх к 5"
              aria-label="Округление вверх до 5"
              aria-pressed="false">
        <i class="fas fa-equals" aria-hidden="true"></i>
        <span class="btn-text">Округлить</span>
      </button>

      <button id="calcBtn" class="chip-btn pill calc-btn" title="Рассчитать" aria-label="Рассчитать">
        <i class="fas fa-calculator" aria-hidden="true"></i>
        <span class="btn-text">Рассчитать</span>
      </button>
    </div>

    <!-- Результат -->
    <div class="result" id="result" aria-live="polite"></div>

    <!-- История -->
    <div class="history" id="history"></div>

    <!-- Панель управления -->
    <div class="button-group">
      <button id="clearHistory" title="Очистить историю" aria-label="Очистить историю"><i class="fas fa-trash-can" aria-hidden="true"></i></button>
      <button id="toggleHistory" title="Свернуть историю" aria-label="Свернуть историю"><i class="fas fa-eye-slash" aria-hidden="true"></i></button>
      <button id="toggleTheme" title="Переключить тему" aria-label="Переключить тему"><i class="fas fa-moon" aria-hidden="true"></i></button>
      <button id="clearInputs" title="Очистить поля" aria-label="Очистить поля"><i class="fas fa-eraser" aria-hidden="true"></i></button>
      <button id="exportHistory" title="Экспортировать историю" aria-label="Экспортировать историю"><i class="fas fa-file-export" aria-hidden="true"></i></button>
    </div>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
