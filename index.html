<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator glass">
    <div class="mode-group">
      <select id="mode">
        <option value="percentOfNumber">X% от суммы Y?</option>
        <option value="numberIsPercent">X — сколько % от суммы Y?</option>
        <option value="numberFromPercent" selected>X% от какого числа = Y?</option>
        <option value="increaseByPercent">Увеличить сумму Y на X%</option>
      </select>
      <button id="openTiny" title="Открыть компактное окно"><i class="fas fa-window-restore"></i></button>
    </div>

    <div class="row">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="xInput" placeholder="% (X)" maxlength="3" max="100">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y1Input" placeholder="Y1" maxlength="4">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="addSInput" placeholder="(S)">
    </div>

    <div class="row">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y2Input" placeholder="Y2" maxlength="5">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y3Input" placeholder="Y3" maxlength="5">
      <input type="text" inputmode="numeric" pattern="[0-9]*" id="y4Input" placeholder="Y4" maxlength="5">
    </div>

    <div class="row meta meta-row">
      <div id="sumChip" class="chip chip-s">ΣY: 0</div>

      <button id="roundToggle" class="chip-btn pill" title="Округлять результат вверх к 5">
        <i class="fas fa-equals"></i>
        <span class="btn-text">Округлить</span>
      </button>

      <button id="calcBtn" class="chip-btn pill calc-btn" title="Рассчитать">
        <i class="fas fa-calculator"></i>
        <span class="btn-text">Рассчитать</span>
      </button>
    </div>

    <div class="result" id="result"></div>
    <div class="history" id="history"></div>

    <div class="button-group">
      <button id="clearHistory" title="Очистить историю"><i class="fas fa-trash-can"></i></button>
      <button id="toggleHistory" title="Свернуть историю"><i class="fas fa-eye-slash"></i></button>
      <button id="toggleTheme" title="Переключить тему"><i class="fas fa-moon"></i></button>
      <button id="clearInputs" title="Очистить поля"><i class="fas fa-eraser"></i></button>
      <button id="exportHistory" title="Экспортировать историю"><i class="fas fa-file-export"></i></button>
    </div>
  </div>

  <div id="toast"></div>

  <script src="app.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
